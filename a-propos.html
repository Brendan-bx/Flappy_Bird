<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>à propos</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="justify-between flex p-4 bg-green-600">
      <span class="material-symbols-outlined" style="font-size: 45px"
        ><a href="/index.html">Home</a></span
      >
      <a href="/a-propos.html" class="p-2 bg-white rounded-md">À propos</a>
    </div>
    <!DOCTYPE html>
    <html lang="fr">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carte Personne</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="card-container">
          <div class="card">
            <img src="images/homme.png" alt="Photo de la personne" />
            <div class="info">
              <h2>Brendan BOISEAUX</h2>
              <p>Frontend Developer</p>
            </div>
          </div>
          <div class="card">
            <img
              src="images/Capture_decran_91.png"
              alt="Photo de la personne"
            />
            <div class="info">
              <h2>Billy ANG</h2>
              <p>Frontend Developer</p>
            </div>
          </div>
          <div class="card">
            <img src="images/profil.png" alt="Photo de la personne" />
            <div class="info">
              <h2>Mathieu FERCOCQ</h2>
              <p>Software Developer</p>
            </div>
          </div>
        </div>
        <div class="flex justify-center mt-4">
          <!-- Utilisation de flexbox pour centrer le bouton -->
          <button class="rounded-md bg-green-600 p-2" id="confetti-btn">
            Lancer les confettis
          </button>
        </div>
        <canvas id="confetti-canvas"></canvas>

        <script src="a-propos.js"></script>
      </body>
    </html>
  </body>
</html>
